<body onload="glitch()">
<canvas id="c" width="32" height="32"></canvas>
    <h1> This is the Glitch Attack Page</h1>
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
     
    // an attribute is an input (in) to a vertex shader.
    // It will receive data from a buffer
    in vec4 a_position;
     
    // all shaders have a main function
    void main() {
     
      // gl_Position is a special variable a vertex shader
      // is responsible for setting
      gl_Position = a_position;
    }
        </script>
    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
    
    // fragment shaders don't have a default precision so we need
    // to pick one. mediump is a good default. It means "medium precision"
    precision mediump float;
      
    // we need to declare an output for the fragment shader
    out vec4 outColor;
      
    void main() {
      // Just set the output to a constant redish-purple
      outColor = vec4(0.5, 0, 0.5, 1);
    }
        </script>

<script src="static/jquery-3.3.1.min.js"></script>
<script src="static/wglSetup.js"></script>
<script src="static/wglShader.js"></script>
<script src="static/wglUtil.js"></script>
<script src="static/adbApi.js"></script>
<script src="static/glitch.js"></script>

</body>
